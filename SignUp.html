<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.tailwindcss.com/"></script>
    <link rel="stylesheet" href="https://use.hugeicons.com/font/icons.css" />
    <title>Exclusive</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="my-32 w-full h-[100vh] flex flex-col lg:flex-row justify-between items-center my-0 px-3 sm:px-4 md:px-6 lg:px-0">
        <div class="w-full lg:w-[60%] h-full bg-[#CBE4E9] flex justify-center items-center relative lg:-left-2 mb-8 lg:mb-0 rounded-lg">
            <img class="w-[80%] md:w-[84%] h-auto object-contain" src="images/signup image.png" alt="img">
        </div>
        <div class="w-full lg:w-[40%] flex justify-center items-center flex-col px-4 sm:px-8 md:px-12 lg:px-16 xl:px-20">
            <form class="w-full h-auto flex flex-col items-start justify-center gap-4 sm:gap-5 overflow-hidden">
                <div class="flex flex-col gap-2 sm:gap-3">
                    <h1 class="text-2xl sm:text-3xl md:text-4xl lg:text-[2rem] xl:text-[2.7rem]">Create an account</h1>
                    <p class="text-sm sm:text-base text-gray-600">Enter your details below</p>
                </div>
                <div class="flex flex-col gap-3 sm:gap-4 w-full">
                    <input type="text" placeholder="Name" class="py-2 sm:py-3 border-b-[1px] border-[#9CA3AF] bg-transparent text-[#444] text-base sm:text-lg focus:outline-none focus:border-[#db4444] transition-colors"/>
                    <input type="email" placeholder="Email" class="py-2 sm:py-3 border-b-[1px] border-[#9CA3AF] bg-transparent text-[#444] text-base sm:text-lg focus:outline-none focus:border-[#db4444] transition-colors"/>
                    <input type="password" placeholder="Password" class="py-2 sm:py-3 border-b-[1px] border-[#9CA3AF] bg-transparent text-[#444] text-base sm:text-lg focus:outline-none focus:border-[#db4444] transition-colors"/>
                </div>
                <div class="w-full mt-3 sm:mt-5 flex flex-col gap-4 sm:gap-5">
                    <div class="flex flex-col gap-3">
                        <a href="index.html" class="py-3 sm:py-4 md:py-5 flex justify-center items-center bg-[#db4444] text-white font-bold tracking-wide rounded-lg text-base sm:text-lg hover:bg-[#c13333] transition-colors">Create Account</a>
                        <button class="rounded-lg tracking-wide flex justify-center items-center gap-3 sm:gap-5 border border-[#9CA3AF] py-3 sm:py-4 text-base sm:text-lg hover:bg-gray-50 transition-colors"><img src="images/Icon-Google.svg" alt="icon" class="w-5 h-5 sm:w-6 sm:h-6"> Sign up with Google</button>
                    </div>
                    <div class="flex justify-center items-center">
                        <h1 class="text-[#808080] text-sm sm:text-base text-center">Already have Account? <a href="LogIn.html" class="text-base sm:text-lg text-[#808080] border-b-[1px] hover:text-[#db4444] hover:border-[#db4444] transition-colors ml-2">Log In</a></h1>
                    </div>
                </div>
            </form>
        </div>
    </div>    
</body>

</html>
